<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AYA DATA</title>

    <!--bootstrap stylesheett-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    
    <div class="container-fluid mx-auto">
        <div class="hero">
            <img class="img-fluid mx-auto d-block" src="aya-removebg-preview.png" alt="logo">
            <div class="text-center">Please Login with your username</div>
        </div>

        <br>

        <form>
            <div class="mb-3">
              <input type="text" class="form-control" id="username" name="username" placeholder="username">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" minlength="8" maxlength="12">
              <div class="form-text text-muted">min: 8   max: 12</div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" id="remember">
              <label for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">LOGIN</button>
          </form>


    </div>





    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


  </body>
</html>
