<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AYA DATA</title>

    <!--bootstrap stylesheett-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- font awesome icons  -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    
    <div class="back d-flex align-items-center">

      <div class="container-fluid mx-auto">
        <div class="hero">
            <img class="img-fluid mx-auto d-block" src="aya-removebg-preview.png" alt="logo">
            <div class="pp text-center mt-2">Please Login with your username</div>
        </div>

        <br>

        <form class="needs-validation" novalidate>
            <div class="mb-3 input-group">
            <span class="input-group-text aya-input-group-text"><span class="fa fa-user"></span></span> 
              <input type="text" class="form-control" id="username" name="username" placeholder="Username" minlength="3" required>
              <div class="invalid-feedback">
                Please Enter a Username (min 3 char)
              </div>
            </div>

            <div class="mb-1 input-group">
              <span class="input-group-text aya-input-group-text"><span class="fa fa-lock"></span></span>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" minlength="8" maxlength="12" required>
              <div class="invalid-feedback">
                Please Enter a Password (min 8 char)
              </div>
            </div>
            <div class="form-text mb-2">min: 8   max: 12</div>

            <div class="mb-3 d-flex justify-content-between">

              <div class="form-check text-white ps-0">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
              </div>

              <a href="" class="text-green text-decoration-none">Forgot Password?</a>

            </div>

            <div class=" mb-3 d-flex align-items-center">
              <button type="submit" class="btn btn-primary aya-button mx-auto">LOGIN</button>
            </div>

            <div class="text-center ">
              <p class="text-white">Don't have an account? <a href="#" class="text-green text-decoration-none">Register</a></p>
            </div>

          </form>


    </div>

    </div>
  
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

      <script>

              // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
      })()

      </script>

  </body>
</html>
